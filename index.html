<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <header>
            <h1>Roman Numeral Converter</h1>
        </header>
        <main>
            <div class="container" >
                <label for="input" id="label">Enter Number :</label>
                <input id="input" type="number" min="0">
                <button id="myBtn" onclick="romanize()">Convert</button>  
            </div>
            <p>Roman: </p>
            <p id="output"></p>
            <div>
                <img id="numbers-img" src="numbers.png" alt="roman-numbers-table" />
            </div>
        </main>
        <script src="script.js"></script>   
    </body>
</html>
